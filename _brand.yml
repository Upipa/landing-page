meta:
  name:
    short: IndicareSaluteLab
    full: IndicareSaluteLab Service by Upipa
  link:
    home: https://www.upipa.tn.it # Placeholder link for the company homepage

logo:
  images:
    icon: logos/islab-logo.png
    full:
      path: logos/islab-logo-full.png
  small: icon
  medium: full
  large: full

color:
  palette:
    white: "#FEFEFE"
    black: "#000000"
    blue: "#1A5175" # Taken from the darker blue in the logo
    light-blue: "#1C5277"
    green: "#93E102" # Taken from the green bar in the chart
    yellow: "#FFFF10" # Taken from the yellow bar in the chart
    orange: "#FFD703" # Used to complement the chart colors
    red: "#FFA905"

  foreground: black # Main text color
  background: white # Main background color
  primary: blue # Main accent color
  secondary: light-blue # Secondary accent color
  success: green # Positive action color
  warning: orange # Warning color
  danger: red # Danger color, complementary red
  info: light-blue # Informational color
  light: white # Bright contrast color for dark backgrounds
  dark: black # Dark contrast color for light backgrounds

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [400, 600, 700]
      style: [normal, italic]
    - family: Roboto Slab
      source: google
      weight: [400, 700]
      style: [normal]
  base:
    family: Open Sans
    weight: 400
  headings:
    family: Roboto Slab
    weight: 700
    color: primary
  monospace:
    family: Fira Code
    weight: 400
  link:
    color: blue
    decoration: underline
